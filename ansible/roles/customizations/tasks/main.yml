---
- name: 'Adiciona usu√°rio hupfer com sudo priveleges' 
  user: 
    name: hupfer
    groups: 
      - wheel
    append: yes
    state: present
  become: yes


- name: 'Adiciona Epel-release'
  dnf: 
    name: 'https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm'
    state: present
  become: yes

- name: 'Instala neofetch'
  dnf:
    name: 'neofetch'
    state: present
  become: yes

