- name: 'Adiciona neofetch call no .bashrc'
  lineinfile: 
    insertafter: EOF
    path: /home/hupfer/.bashrc
    backup: yes
    line: 'neofetch'

- name: 'Adiciona prompt custom no terminal'
  lineinfile: 
    insertafter: EOF
    path: /home/hupfer/.bashrc
    backup: yes
    line: 'PS1="\e[1;34m[\u@\h \W]\$ \e[0m"'